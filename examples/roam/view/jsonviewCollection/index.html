    <!-- 自定义Css样式 -->
    <link rel="stylesheet" href="../../../../css/example1.css">
    <!-- Vue文件 -->

    <title>根据json加载视角管理器</title>
    <style>
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-content: flex-start;
            min-height: 130px;
            max-height: 700px;
            overflow-y: auto;
        }

        .content>div {
            width: 64px;
            height: 89px;
            display: flex;
            flex-direction: column;
            position: relative;
            margin-right: 8px;
            margin-bottom: 10px;
        }

        .content>div input {
            text-indent: 0px;
            background: none;
            border: none;
            color: #fff;
            text-align: center;
        }

        .content>div p {
            padding: 0px;
            text-align: center;
            margin: 0px;
        }

        .close {
            position: absolute;
            cursor: pointer;
            right: 0px;
            top: 0px;
        }

        .focus {
            border: 1px solid #00FFFF;
        }

        #panel>a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="panel">
        <view-collection :viewCollection="viewCollection"></view-collection>
        <a href="https://www.earthsdk.com/earthui/index.html" target="_blank">配置json链接 </a>
    </div>

        const { ESObjectsManager } = XE2['esobjs-xe2-plugin-main']
        const objm = new ESObjectsManager();
        window.g_objm = objm;

        // 创建Cesium视口
        const viewer = objm.createCesiumViewer({
            "domid": document.getElementById("app")
        })
        viewer.statusChanged.don(status => {
            if (status == 'Created') {
                objm.activeViewer.flyIn([
                    116.38836950514933,
                    39.90152264173749,
                    2558.2266625402162
                ], [
                    359.96364396289476,
                    -48.66554801391198,
                    0.0011063677408178429
                ], 3)

            "id": "9812a65f-0de0-4f7b-b234-809c0c2fb8ef",

        });

        objm.cameraViewsManager.views = [...views]

        // 3
        const viewCollection = objm.cameraViewsManager
        /** -----------------------Vue组件方式创建UI----------------------------------**/
        const VueOption = {
            template: ` 
            <div class="views" :key="key">
                <div class="header">
                    <button @click="appendView">添加视角</button>
                    <button @click="clearAllViews">清空全部视角</button>
                </div>
                <div class="content">
                    <div v-for="(item, index) in viewCollection.views" :key="index">
                        <img :class="{ 'focus': currentIndex == index }" @click="flyToView(index)" :src="item.thumbnail" alt="">
                        <input type="text" :value="item.name" @blur="resetViewName(index, $event)">
                        <span class="close"  @click="deleteView(index)">❎</span>
                    </div>
                </div>
            </div>
            `,
            data() {
                return {
                    key: 0,
                    currentIndex: 0
                }
            },
            beforeMount() {
                // 该viewCollection是ESCameraViewCollection的实例
                this.viewCollection = viewCollection

                /** -----------------------事件的监听----------------------------------**/
                // 监听视角变化
                this.viewCollection.viewsChanged.don(() => {
                    this.key = this.key + 1
                })
                // 监听当前索引值
                this.viewCollection.currentViewIndexChanged.don((val) => {
                    this.currentIndex = val
                })
            },
            methods: {
                // 添加视角
                appendView() {
                    this.viewCollection.appendView()
                },
                // 飞向视角并设置当前索引值
                flyToView(index) {
                    this.viewCollection.flyToView(index)
                    this.viewCollection.setCurrentView(index)
                },
                // 重命名视角
                resetViewName(index, $event) {
                    this.viewCollection.resetViewName(index, $event.target.value)
                },
                // 清空全部视角
                clearAllViews() {
                    this.viewCollection.clearAllViews()
                },
                // 删除视角
                deleteView(index) {
                    this.viewCollection.deleteView(index)
                }
            },

        }
        const vm1 = Vue.createApp({
            components: {
                viewCollection: VueOption
            }
        })
        vm1.mount("#panel");


    </script>
