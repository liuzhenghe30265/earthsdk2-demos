<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="../../../../js/earthsdk.js"></script>
    <!-- 自定义Css样式 -->
    <link rel="stylesheet" href="../../../../css/example1.css">
    <title>加载3dtileset</title>
    <style>
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .box {
            display: grid;
            grid-template-columns: 60px 1fr;
            align-items: center;
            margin: 10px 0 10px 0;
        }

        em {
            color: yellow;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="panel">
        <em>此功能目前仅支持Cesium</em>

        <div class="box">
            <label for="">样式</label><select name="style" id="style" onchange="toggleStyle()">
                <option value="">默认样式</option>
                <option value="vec4(1,0,0,1)">纯色</option>
            </select>
        </div>

        <div>
            <a href="https://github.com/CesiumGS/3d-tiles/tree/main/specification/Styling" target="_blank">style语言说明</a>
        </div>
    </div>
    <script>

        /** -----------------------------------------地球创建----------------------------------------------------**/

        // Vue中引入方式：import { ESObjectsManager } from 'esobjs-xe2-plugin/dist-node/esobjs-xe2-plugin-main';

        const { ESObjectsManager } = XE2['esobjs-xe2-plugin-main']
        const objm = new ESObjectsManager();
        window.g_objm = objm;

        // 创建Cesium视口
        const viewer = objm.createCesiumViewer({
            "domid": document.getElementById("app")
        })
        // 监听视口状态
        viewer.statusChanged.don(status => {
            if (status == 'Created') {
                viewer.flyIn([
                    108.95961337546535,
                    34.22025308236498,
                    884.766281983038
                ], [
                    271.6696006574565,
                    -87.71564065088663,
                    0
                ], 3)
            }
        })
        // 通过json创建一个影像图层
        const imageryLayer = objm.createSceneObjectFromJson({
            "id": "9812a65f-0de0-4f7b-b234-809c0c2fb8ef",
            "type": "ESImageryLayer",
            "url": "https://webmap.giiiis.com/maps/vt?lyrs=s&x={x}&y={y}&z={z}"
        });


        /**-----------------------------创建一个ES3DTileset对象-------------------------------**/

        // Vue中引入方式：import { ES3DTileset } from 'esobjs-xe2-plugin/dist-node/esobjs-xe2-plugin-main';
        const { ES3DTileset } = XE2['esobjs-xe2-plugin-main']
        const sceneObject = objm.createSceneObject(ES3DTileset)
        sceneObject.url = "https://image.giiiis.com/dayanta/tileset.json"

        /**-----------------------------3dtileset样式-------------------------------**/
        function toggleStyle() {
            sceneObject.czmStyleJson = {
                "color": document.getElementById("style").value
            }
        }

    </script>

</body>

</html>
