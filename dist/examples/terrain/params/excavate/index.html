<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="../../../../js/earthsdk.js"></script>
    <!-- 自定义Css样式 -->
    <link rel="stylesheet" href="../../../../css/example1.css">
    <title>地形挖坑</title>
    <style>
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="panel">
        <button onclick="resetEdit()">重新绘制挖坑</button>
        <button onclick="editingCurrent()">编辑当前挖坑</button>
    </div>
    <script>

        /** -----------------------------------------地球创建----------------------------------------------------**/

        // Vue中引入方式：import { ESObjectsManager } from 'esobjs-xe2-plugin/dist-node/esobjs-xe2-plugin-main';

        const { ESObjectsManager } = XE2['esobjs-xe2-plugin-main']
        const objm = new ESObjectsManager();
        window.g_objm = objm;

        // 创建Cesium视口
        const viewer = objm.createCesiumViewer({
            "domid": document.getElementById("app")
        })
        // 监听视口状态
        viewer.statusChanged.don(status => {
            if (status == 'Created') {
                // 视口创建完成，飞到初始视角位置
                objm.activeViewer.flyIn([115.13608053611286, 28.821215137027473, 4461.014865370932], [309.07544316940016, -33.72351135063601, 0.00009594434830598995], 3)
            }
        })

        // 通过json创建一个影像图层
        const imageryLayer = objm.createSceneObjectFromJson({
            "id": "9812a65f-0de0-4f7b-b234-809c0c2fb8ef",
            "type": "ESImageryLayer",
            "url": "https://webmap.giiiis.com/maps/vt?lyrs=s&x={x}&y={y}&z={z}"
        });


        /**-----------------------------根据类（Class）创建一个ESTerrainLayer地形对象-------------------------------**/


        /**
        * 1.cesium官方地形需要到官网申请token
        * 2.将token设置给当前视口下的ionAccessToken
        */
        // Vue中引入方式：import { ESTerrainLayer } from 'esobjs-xe2-plugin/dist-node/esobjs-xe2-plugin-main';
        const { ESTerrainLayer } = XE2['esobjs-xe2-plugin-main']
        const sceneObject = objm.createSceneObject(ESTerrainLayer)
        // cesium官方地形
        sceneObject.url = 'ion://1'

        //token需要到cesium官网申请 https://ion.cesium.com/
        objm.activeViewer.ionAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlMGJlNTYyMS05YzIzLTQ5NmYtOTA4My1hYzYwMTlkMjVmZTEiLCJpZCI6MTk3ODAxLCJpYXQiOjE3MDg5MDg3NTF9.TIhdHyy6gBeHCLRHfsw7klG5ObX-OpD6e0VfqiH6AWE'


        /**-----------------------------根据类（Class）创建一个ESExcavate挖坑对象-------------------------------**/

        // Vue中引入方式：import { ESExcavate } from 'esobjs-xe2-plugin/dist-node/esobjs-xe2-plugin-main';
        const { ESExcavate } = XE2['esobjs-xe2-plugin-main']
        const excavateObject = objm.createSceneObject(ESExcavate)

        // 挖洞多边形点位
        excavateObject.points = [
            [
                115.10487284949612,
                28.85008240263011,
                971.971116012139
            ],
            [
                115.09171663736156,
                28.84805117374612,
                1226.3707645627844
            ],
            [
                115.0934405345665,
                28.84068265301527,
                1092.263428089416
            ],
            [
                115.10261675426769,
                28.84261365605999,
                1065.006790359788
            ]
        ]

        // 重新绘制
        function resetEdit() {
            excavateObject.editing = false
            excavateObject.points = []
            excavateObject.editing = true
        }

        // 编辑当前挖洞
        function editingCurrent() {
            // 开启编辑状态
            excavateObject.editing = true
        }


    </script>

    <!-- 切换UE和Cesium引擎的组件（Vue） -->
    <div id="root">
        <switch-engine :objm="objm"></switch-engine>
    </div>
    <!-- Vue文件 -->
    <script src="../../../../js/vue.global.js"></script>
    <!-- 切换UE和Cesium的组件 -->
    <script src="../../../../js/switchEngineCom.js"></script>
</body>

</html>
