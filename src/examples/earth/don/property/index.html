<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="../../../../js/earthsdk.js"></script>
    <!-- 面板的样式放到css文件内 -->
    <link rel="stylesheet" href="../../../../css/example1.css">
    <title>响应式属性的监听</title>
    <style>
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .box {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="panel">
        <div class="box">
            <label for="">响应式属性show控制【影像显隐】:</label><input type="checkbox" checked="true"
                onchange="changeImageLayerShow(this)">
        </div>
    </div>
    <script>
        /** ---------------------------------地球创建------------------------------------**/

        // Vue中引入方式：import { ESObjectsManager } from 'esobjs-xe2-plugin/dist-node/esobjs-xe2-plugin-main';

        const { ESObjectsManager } = XE2['esobjs-xe2-plugin-main']
        const objm = new ESObjectsManager();
        window.g_objm = objm;

        // 创建Cesium视口
        const viewer = objm.createCesiumViewer({
            "domid": document.getElementById("app")
        })
        // 监听视口状态
        viewer.statusChanged.don(status => {
            switch (status) {
                case "Creating":
                    console.log("视口正在创建");
                    break;
                case "Created":
                    console.log("视口已创建");
                    break;
            }
        })
        // 通过json创建一个影像图层
        const imageryLayer = objm.createSceneObjectFromJson({
            "id": "9812a65f-0de0-4f7b-b234-809c0c2fb8ef",
            "show": true,
            "type": "ESImageryLayer",
            "url": "https://webmap.giiiis.com/maps/vt?lyrs=s&x={x}&y={y}&z={z}"
        });

        /** ---------------------------------事件的监听don---------------------------------**/
        /*
            问题1：如何感知到【属性的变化】？
            答案1：监听【属性+Changed】命名的的事件

            问题2：如何监听【事件】？
            答案2：通过【don】来监听

            问题3：为什么叫don，监听不应该叫on吗？
            答案3：一般事件，都要有监听和取消监听,但是有时候对象是被动销毁，这个时候容易忽略取消监听
                  don是【disposableOn】的简写，两者都可以用，字面意思是【释放时取消监听】即可监听，又能销毁时取消监听
        */

        /** -----------------------------响应式属性监听示例---------------------------------**/

        // (1)监听Changed事件
        imageryLayer.showChanged.don((newValue, oldValue) => {
            console.log(newValue, oldValue);
            alert(`监听到show属性的变化：影像即将${newValue ? '显示了' : '隐藏了'}`)
        })

        // (2)修改属性
        function changeImageLayerShow(checkbox) {
            imageryLayer.show = checkbox.checked;
        }

    </script>

    <!-- 切换UE和Cesium引擎的组件（Vue） -->
    <div id="root">
        <switch-engine :objm="objm"></switch-engine>
    </div>
    <!-- Vue文件 -->
    <script src="../../../../js/vue.global.js"></script>
    <!-- 切换UE和Cesium的组件 -->
    <script src="../../../../js/switchEngineCom.js"></script>
</body>

</html>
