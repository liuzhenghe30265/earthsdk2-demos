<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="../../../../js/earthsdk.js"></script>
    <!-- 自定义Css样式 -->
    <link rel="stylesheet" href="../../../../css/example1.css">
    <title>Cesium地球初始化</title>
    <style>
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="panel">
        <button onclick="createESGltfModel()">创建摄像头</button>
    </div>
    <script>
        /** ---------------------------------地球创建------------------------------------**/

        // Vue中引入方式：import { ESObjectsManager } from 'esobjs-xe2-plugin/dist-node/esobjs-xe2-plugin-main';

        const { ESObjectsManager } = XE2['esobjs-xe2-plugin-main']
        const objm = new ESObjectsManager();
        window.g_objm = objm;
        // 创建Cesium视口
        const viewer = objm.createCesiumViewer({
            "domid": document.getElementById("app")
        })
        // 监听视口状态
        viewer.statusChanged.don(status => {
            if (status == 'Created') {
                // 视口创建完成，飞到初始视角位置
                objm.activeViewer.flyIn([
                    116.39159148285236,
                    39.905990197797585,
                    1.9337744557538696
                ], [
                    218.4314873046069,
                    -22.217929515883394,
                    0.000016819262503000147
                ], 3)
            }
        })
        // 通过json创建一个影像图层
        const imageryLayer = objm.createSceneObjectFromJson({
            "id": "9812a65f-0de0-4f7b-b234-809c0c2fb8ef",
            "type": "ESImageryLayer",
            "url": "https://webmap.giiiis.com/maps/vt?lyrs=s&x={x}&y={y}&z={z}"
        });

        /** ---------------------------------摄像头------------------------------------**/

        /**
         * 创建gltf模型对象，并添加到场景中
         * 注意：
         * 1. 创建gltf模型对象，glb模型以url服务形式加载
         * 我们已经设置了默认的url服务，如果需要自定义url服务，可以通过url = '模型路径'来设置
         * 
        */
        const { ESGltfModel } = XE2['esobjs-xe2-plugin-main']
        const sceneObject = objm.createSceneObject(ESGltfModel)
        // 位置
        sceneObject.position = [116.39154381296123, 39.90596502775423, 0]
        // 最大缩放比例
        sceneObject.maximumScale = 1

        // 最小像素比例
        sceneObject.minimumPixelSize = 1

        // 模型路径
        sceneObject.url = '${esobjs-xe2-plugin-assets-script-dir}/xe2-assets/esobjs-xe2-plugin/glbs/plotting/jiankongqi.glb'


        function createESGltfModel() {
            const sceneObject = objm.createSceneObject(ESGltfModel)
            sceneObject.url = '${esobjs-xe2-plugin-assets-script-dir}/xe2-assets/esobjs-xe2-plugin/glbs/plotting/jiankongqi.glb'

            sceneObject.editing = true
        }
    </script>

    <!-- 切换UE和Cesium引擎的组件（Vue） -->
    <div id="root">
        <switch-engine :objm="objm"></switch-engine>
    </div>
    <!-- Vue文件 -->
    <script src="../../../../js/vue.global.js"></script>
    <!-- 切换UE和Cesium的组件 -->
    <script src="../../../../js/switchEngineCom.js"></script>
</body>

</html>
