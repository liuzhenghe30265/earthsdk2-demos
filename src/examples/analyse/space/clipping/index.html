<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="../../../../js/earthsdk.js"></script>
    <!-- 自定义Css样式 -->
    <link rel="stylesheet" href="../../../../css/example1.css">
    <title>压平</title>
    <style>
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }


        .box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-bottom: 10px;
            grid-row-gap: 5px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="panel">
        <div class="box">
            <label for="arrow">是否显示箭头</label><input type="checkbox" id="arrow" onchange="showArrow()" />

            <label for="lineWidth">轮廓线宽度</label><input type="number" id="edgetWidth" onchange="setEdgetWidth()">
            <label for="width">宽度</label><input type="number" id="width" onchange="setWidth()">
            <label for="height">高度</label><input type="number" id="height" onchange="setHeight()">
        </div>
        <button onclick="resetEdit()">重新选择裁剪位置</button>
        <button onclick="editingCurrent()">编辑位置</button>
    </div>
    <script>

        /** -----------------------------------------地球创建----------------------------------------------------**/

        // Vue中引入方式：import { ESObjectsManager } from 'esobjs-xe2-plugin/dist-node/esobjs-xe2-plugin-main';

        const { ESObjectsManager } = XE2['esobjs-xe2-plugin-main']
        const objm = new ESObjectsManager();
        window.g_objm = objm;

        // 创建Cesium视口
        const viewer = objm.createCesiumViewer({
            "domid": document.getElementById("app")
        })
        // 监听视口状态
        viewer.statusChanged.don(status => {
            if (status == 'Created') {
                // 视口创建完成，飞到初始视角位置
                objm.activeViewer.flyIn([108.96299571058906, 34.21678028533886, 646.936464988799], [307.19168576953393, -31.653922742502324, 0.0005275461534735532], 3)
            }
        })

        // 通过json创建一个影像图层
        const imageryLayer = objm.createSceneObjectFromJson({
            "id": "9812a65f-0de0-4f7b-b234-809c0c2fb8ef",
            "type": "ESImageryLayer",
            "url": "https://webmap.giiiis.com/maps/vt?lyrs=s&x={x}&y={y}&z={z}"
        });

        //添加3DTileset
        const eS3DTileset = objm.createSceneObjectFromJson({
            "id": "c2c8311e-6e50-47a2-b764-1c82f2d0e256",
            "type": "ES3DTileset",
            "name": "ES3DTileset",
            "allowPicking": true,
            "url": "https://image.giiiis.com/dayanta/tileset.json"
        })


        /**-----------------------------根据类（Class）创建一个ESClippingPlane裁剪对象-------------------------------**/

        // Vue中引入方式：import { ESClippingPlane } from 'esobjs-xe2-plugin/dist-node/esobjs-xe2-plugin-main';
        const { ESClippingPlane } = XE2['esobjs-xe2-plugin-main']
        const clippingObject = objm.createSceneObject(ESClippingPlane)

        //设置裁剪的3dtileset对象的id
        clippingObject.targetID = eS3DTileset.id
        // 设置裁剪的基准位置
        clippingObject.position = [
            108.95948309393542,
            34.219364886363216,
            424.8491858720023
        ]
        // 开启编辑
        clippingObject.editing = true


        // 重新绘制
        function resetEdit() {
            clippingObject.editing = false
            clippingObject.position = [0, 0, 0]
            clippingObject.editing = true
        }

        // 编辑
        function editingCurrent() {
            clippingObject.editing = true
        }

        function showArrow() {
            clippingObject.showArrow = !clippingObject.showArrow
        }

        function setHeight() {
            clippingObject.height = Number(document.getElementById('height').value)
        }
        function setWidth() {
            clippingObject.width = Number(document.getElementById('width').value)
        }
        function setEdgetWidth() {
            clippingObject.edgetWidth = Number(document.getElementById('edgetWidth').value)
        }
    </script>

    <!-- 切换UE和Cesium引擎的组件（Vue） -->
    <div id="root">
        <switch-engine :objm="objm"></switch-engine>
    </div>
    <!-- Vue文件 -->
    <script src="../../../../js/vue.global.js"></script>
    <!-- 切换UE和Cesium的组件 -->
    <script src="../../../../js/switchEngineCom.js"></script>
</body>

</html>
