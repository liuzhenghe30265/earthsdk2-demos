<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="../../../../js/earthsdk.js"></script>
    <!-- 自定义Css样式 -->
    <link rel="stylesheet" href="../../../../css/example1.css">
    <title>Cesium地球初始化</title>
    <style>
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-bottom: 10px;
            align-items: center;
            grid-row-gap: 5px;

        }

        .btn {
            display: grid;
            align-items: center;
            grid-template-columns: 1fr;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="panel">
        <div class="box">
            <label for="">高度</label><input type="number" id="height" value="100" onchange="setHeight()">
            <label for="">宽度</label><input type="number" id="width" value="100" onchange="setWidth()">
            <label for="">路径样式</label>
            <select name="mode" id="mode1" onchange="setMode()">
                <option value="purple" selected>紫色</option>
                <option value="blue">蓝色</option>
            </select>
        </div>
        <div class="btn">
            <button onclick="paintESPolygonFence()">重新绘制</button>
            <button onclick="flyTo()">飞行定位</button>
        </div>

    </div>
    <script>
        /** ---------------------------------地球创建------------------------------------**/

        // Vue中引入方式：import { ESObjectsManager } from 'esobjs-xe2-plugin/dist-node/esobjs-xe2-plugin-main';

        const { ESObjectsManager } = XE2['esobjs-xe2-plugin-main']
        const objm = new ESObjectsManager();
        window.g_objm = objm;

        // 创建Cesium视口
        const viewer = objm.createCesiumViewer({
            "domid": document.getElementById("app")
        })
        // 监听视口状态
        viewer.statusChanged.don(status => {
            if (status == 'Created') {
                // 视口创建完成，飞到初始视角位置
                objm.activeViewer.flyIn([
                    109.87495653550383,
                    19.480760559389047,
                    1201.0775451177356
                ], [
                    356.2938408568283,
                    -36.99534323735718,
                    0.00002911995509069962
                ], 3)
            }
        })

        // 通过json创建一个影像图层
        const imageryLayer = objm.createSceneObjectFromJson({
            "id": "9812a65f-0de0-4f7b-b234-809c0c2fb8ef",
            "type": "ESImageryLayer",
            "url": "https://webmap.giiiis.com/maps/vt?lyrs=s&x={x}&y={y}&z={z}"
        });

        /** ---------------------------------电子围栏------------------------------------**/

        const { ESPipeFence } = XE2['esobjs-xe2-plugin-main']
        const sceneObject = objm.createSceneObject(ESPipeFence)

        // 设置电子围栏宽高
        sceneObject.height = 100
        sceneObject.width = 100

        // 点位
        sceneObject.points = [
            [
                109.87061016305452,
                19.494870951289677,
                0
            ],
            [
                109.87441445496161,
                19.499090402749637,
                0
            ],
            [
                109.87837000313434,
                19.494417233556952,
                0
            ],
            [
                109.87552194783383,
                19.491478516833368,
                0
            ]
        ]

        // 创建电子围栏
        function paintESPolygonFence() {
            sceneObject.editing = false
            sceneObject.points = []
            sceneObject.editing = true
        }

        // 设置电子围栏高度
        function setHeight() {
            sceneObject.height = Number(document.getElementById("height").value)
        }

        // 设置电子围栏宽度
        function setWidth() {
            sceneObject.width = Number(document.getElementById("width").value)
        }

        // 设置电子围栏模式
        function setMode() {
            sceneObject.materialMode = document.getElementById("mode1").value
        }
        // 飞行定位
        function flyTo() {
            sceneObject.flyTo()
        }
    </script>

    <!-- 切换UE和Cesium引擎的组件（Vue） -->
    <div id="root">
        <switch-engine :objm="objm"></switch-engine>
    </div>
    <!-- Vue文件 -->
    <script src="../../../../js/vue.global.js"></script>
    <!-- 切换UE和Cesium的组件 -->
    <script src="../../../../js/switchEngineCom.js"></script>
</body>

</html>
