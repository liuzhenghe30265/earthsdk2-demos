<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="../../../../js/earthsdk.js"></script>
    <!-- 面板的样式放到css文件内 -->
    <link rel="stylesheet" href="../../../../css/example1.css">
    <title>Cesium地球初始化</title>
    <style>
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #panel {
            display: grid;
            grid-template-columns: 1fr;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="panel">
        <button onclick="createArea()">表面积测量</button>
        <button onclick="startAnalysis()">开始分析</button>
        <button onclick="clearAll()">清除全部测量</button>

    </div>
    <script>
        /** ---------------------------------地球创建------------------------------------**/

        // Vue中引入方式：import { ESObjectsManager } from 'esobjs-xe2-plugin/dist-node/esobjs-xe2-plugin-main';

        const { ESObjectsManager } = XE2['esobjs-xe2-plugin-main']
        const objm = new ESObjectsManager();
        window.g_objm = objm;

        // 创建Ceisum视口
        const viewer = objm.createCesiumViewer({
            "domid": document.getElementById("app")
        })
        // 监听视口状态
        viewer.statusChanged.don(status => {
            if (status == 'Created') {
                // 视口创建完成，飞到初始视角位置
                objm.activeViewer.flyIn([
                    108.9608604961044,
                    34.219333831420315,
                    496.2818115519124
                ], [
                    283.4536508628332,
                    -15.604358729456605,
                    0.0001065806760175409
                ], 3)
            }
        })

        // 通过json创建一个影像图层
        const imageryLayer = objm.createSceneObjectFromJson({
            "id": "9812a65f-0de0-4f7b-b234-809c0c2fb8ef",
            "type": "ESImageryLayer",
            "url": "https://webmap.giiiis.com/maps/vt?lyrs=s&x={x}&y={y}&z={z}"
        });

        //添加3DTileset用于测量
        const ES3DTileset = objm.createSceneObjectFromJson({
            "id": "c2c8311e-6e50-47a2-b764-1c82f2d0e256",
            "type": "ES3DTileset",
            "name": "ES3DTileset",
            "allowPicking": true,
            "url": "https://image.giiiis.com/dayanta/tileset.json"
        })
        /**-------------------------------------表面积测量-------------------------------**/
        // 表面积测量，用于空间中物体表面积测量；

        const { ESSurfaceAreaMeasurement } = XE2['esobjs-xe2-plugin-main']
        const sceneObject = objm.createSceneObject(ESSurfaceAreaMeasurement)

        // 定义一个数组，用来存储对象便于销毁
        const arr = []
        let sceneObject2

        // 点位数组
        sceneObject.points = [
            [
                108.95959616987848,
                34.219893150980056,
                431.60942753783087
            ],
            [
                108.95957502958385,
                34.21967273183073,
                430.01929419040783
            ],
            [
                108.95952394654495,
                34.21970331442252,
                459.0231054950479
            ],
            [
                108.95952369055595,
                34.21986440514878,
                459.19831494651396
            ]

        ]
        arr.push(sceneObject)

        // 开始测量
        setTimeout(() => {
            sceneObject.start()
        }, 1000)


        // 创建表面积测量
        function createArea() {
            sceneObject2 = objm.createSceneObject(ESSurfaceAreaMeasurement)
            sceneObject2.editing = true
            arr.push(sceneObject2)
        }

        // 开始分析
        function startAnalysis() {
            if (!sceneObject2) return
            sceneObject2.start()

        }

        // 清除全部测量
        function clearAll() {
            arr.forEach((item) => {
                if (item) objm.destroySceneObject(item)
            })
            arr.length = 0
        }

    </script>
    <!-- 切换UE和Cesium引擎的组件（Vue） -->
    <div id="root">
        <switch-engine :objm="objm"></switch-engine>
    </div>
    <!-- Vue文件 -->
    <script src="../../../../js/vue.global.js"></script>
    <!-- 切换UE和Cesium的组件 -->
    <script src="../../../../js/switchEngineCom.js"></script>
</body>

</html>
