<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="../../../../js/earthsdk.js"></script>
    <!-- 面板的样式放到css文件内 -->
    <link rel="stylesheet" href="../../../../css/example1.css">
    <title>Cesium地球初始化</title>
    <style>
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .btn {
            margin-top: 10px;
            width: 286px;
        }

        .box label {
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="panel">
        <div class="box">
            <label for="">纯平地形高度</label> <input id="flatHeight" type="number" value="0" onchange="setFlatHeight()">
        </div>

    </div>
    <script>
        /** ---------------------------------地球创建------------------------------------**/

        // Vue中引入方式：import { ESObjectsManager } from 'esobjs-xe2-plugin/dist-node/esobjs-xe2-plugin-main';

        const { ESObjectsManager } = XE2['esobjs-xe2-plugin-main']
        const objm = new ESObjectsManager();
        window.g_objm = objm;

        // 创建Cesium视口
        const viewer = objm.createCesiumViewer({
            "domid": document.getElementById("app")
        })


        // 通过json创建一个影像图层
        const imageryLayer = objm.createSceneObjectFromJson({
            "id": "9812a65f-0de0-4f7b-b234-809c0c2fb8ef",
            "type": "ESImageryLayer",
            "url": "https://webmap.giiiis.com/maps/vt?lyrs=s&x={x}&y={y}&z={z}",
            "maximumLevel": 15
        });

        // 监听视口状态
        viewer.statusChanged.don(status => {
            if (status == 'Created') {
                // 视口创建完成，飞到初始视角位置
                objm.activeViewer.flyIn(
                    [
                        109.02963562468135,
                        34.24517722812285,
                        595.4392105932077
                    ], [
                    356.70214753355594,
                    -21.984064078384968,
                    359.99709817065644
                ], 3)

            }
        })
        /**-------------------------------------平球地形-------------------------------**/

        const { ESTerrainLayer } = XE2['esobjs-xe2-plugin-main']
        const sceneObject = objm.createSceneObject(ESTerrainLayer)
        sceneObject.name = '平球地形'
        sceneObject.url = 'http://inner.earthsdk.com/layer.json?h=0'

        // 设置平球地形高度
        function setFlatHeight() {
            sceneObject.url = `http://inner.earthsdk.com/layer.json?h=${Number(document.getElementById('flatHeight').value)}`
        }


    </script>
    <!-- 切换UE和Cesium引擎的组件（Vue） -->
    <div id="root">
        <switch-engine :objm="objm"></switch-engine>
    </div>
    <!-- Vue文件 -->
    <script src="../../../../js/vue.global.js"></script>
    <!-- 切换UE和Cesium的组件 -->
    <script src="../../../../js/switchEngineCom.js"></script>
</body>

</html>
