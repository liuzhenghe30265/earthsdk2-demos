<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="../../../../js/earthsdk.js"></script>
    <!-- 面板的样式放到css文件内 -->
    <link rel="stylesheet" href="../../../../css/example1.css">
    <title>Cesium地球初始化</title>
    <style>
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .box {
            display: grid;
            grid-template-columns: 114px 1fr;
            margin-bottom: 10px;
            align-items: center;
        }

        .box select {
            width: 175px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="panel">
        <div class="box">
            <label for=""> 自动跟随</label> <input type="checkbox" checked onchange="toggle()">
        </div>

        <div class="box">
            <label for="">天空盒样式</label>
            <select name="mode" id="mode" onchange="setMode()">
                <option value="baiyun">白云</option>
                <option value="blueSky" selected>蓝天</option>
                <option value="clearSky">晴空</option>
                <option value="dream">梦幻</option>
                <option value="starrySky">星空</option>
                <option value="sunnySky">多云</option>
                <option value="sunSets">落日</option>
            </select>
        </div>

        <div class="box">
            <label for="">自动不透明度</label><input id="alpha" value="200" type="number" onchange="toggleAutoAlpha()">
        </div>

        <div class="box">
            <label for="">天空盒长宽高</label><input id="size" type="number" onchange="setSize()" placeholder="单位：米"
                value="100000">
        </div>

    </div>
    <script>
        /** ---------------------------------地球创建------------------------------------**/

        // Vue中引入方式：import { ESObjectsManager } from 'esobjs-xe2-plugin/dist-node/esobjs-xe2-plugin-main';

        const { ESObjectsManager } = XE2['esobjs-xe2-plugin-main']
        const objm = new ESObjectsManager();
        window.g_objm = objm;

        // 创建Cesium视口
        const viewer = objm.createCesiumViewer({
            "domid": document.getElementById("app")
        })
        // 监听视口状态
        viewer.statusChanged.don(status => {
            if (status == 'Created') {
                // 视口创建完成，飞到初始视角位置
                objm.activeViewer.flyIn([
                    97.5366570628101,
                    37.864135075815014,
                    75.26073984742426
                ], [
                    0.35876966422461803,
                    -4.516184866057265,
                    359.99949282309666
                ], 2)


            }
        })
        // 通过json创建一个影像图层
        const imageryLayer = objm.createSceneObjectFromJson({
            "id": "9812a65f-0de0-4f7b-b234-809c0c2fb8ef",
            "type": "ESImageryLayer",
            "url": "https://webmap.giiiis.com/maps/vt?lyrs=s&x={x}&y={y}&z={z}"
        });

        /**-------------------------------------天空盒-------------------------------**/

        const { ESLocalSkyBox } = XE2['esobjs-xe2-plugin-main']
        const sceneObject = objm.createSceneObject(ESLocalSkyBox)
        sceneObject.position = [97.5366570628101, 37.864135075815014, 0]

        // 开启深度检测
        objm.activeViewer.innerViewer.sceneGlobeDepthTestAgainstTerrain = true
        /**
         *  开启自动跟随
         * 天空盒样式跟随视角
        */
        sceneObject.autoFollow = true

        // 自动不透明度系数，渐变效果，根据天空盒位置和相机位置的距离与size*autoOpacity比值控制天空盒透明度
        sceneObject.autoOpacityFactor = 200

        // 天空盒长宽高
        sceneObject.size = 100000


        // 自动跟随
        function toggle() {
            sceneObject.autoFollow = !sceneObject.autoFollow

        }

        // 自动不透明度
        function toggleAutoAlpha() {
            sceneObject.autoOpacityFactor = +(document.getElementById('alpha').value)
        }

        // 切换模式
        function setMode() {
            sceneObject.mode = document.getElementById('mode').value
        }

        // 设置长宽高
        function setSize() {
            sceneObject.size = +(document.getElementById('size').value)
        }


    </script>
    <!-- 切换UE和Cesium引擎的组件（Vue） -->
    <div id="root">
        <switch-engine :objm="objm"></switch-engine>
    </div>
    <!-- Vue文件 -->
    <script src="../../../../js/vue.global.js"></script>
    <!-- 切换UE和Cesium的组件 -->
    <script src="../../../../js/switchEngineCom.js"></script>
</body>

</html>
