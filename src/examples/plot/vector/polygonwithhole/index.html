<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="../../../../js/earthsdk.js"></script>
    <!-- 自定义Css样式 -->
    <link rel="stylesheet" href="../../../../css/example1.css">
    <title>Cesium地球初始化</title>
    <style>
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        /** ---------------------------------地球创建------------------------------------**/

        // Vue中引入方式：import { ESObjectsManager } from 'esobjs-xe2-plugin/dist-node/esobjs-xe2-plugin-main';

        const { ESObjectsManager } = XE2['esobjs-xe2-plugin-main']
        const objm = new ESObjectsManager();
        window.g_objm = objm;
        // 创建Cesium视口
        const viewer = objm.createCesiumViewer({
            "domid": document.getElementById("app")
        })

        // 监听视口状态
        viewer.statusChanged.don(status => {
            if (status == 'Created') {
                // 视口创建完成，飞到初始视角位置
                objm.activeViewer.flyIn([114.82137484163687, 26.49083789956334, 8694.279766006526], [278.69090484833276, -33.50694542004849, 0.005995718570266888], 3)
            }
        })
        // 通过json创建一个影像图层
        const imageryLayer = objm.createSceneObjectFromJson({
            "id": "9812a65f-0de0-4f7b-b234-809c0c2fb8ef",
            "type": "ESImageryLayer",
            "url": "https://webmap.giiiis.com/maps/vt?lyrs=s&x={x}&y={y}&z={z}"
        });

        /** ------------------------------带洞多边形------------------------------------**/
        // Vue中引入方式：import { ESPolygonWithHole } from 'xbsj-xe2/dist-node/xe2';
        const { ESPolygonWithHole } = XE2['esobjs-xe2-plugin-main']
        const sceneObject = objm.createSceneObject(ESPolygonWithHole)

        sceneObject.fillStyle = {
            "color": [
                1,
                1,
                1,
                0.5
            ],
            "material": "",
            "materialParams": {},
            "ground": false
        }

        sceneObject.points = [
            [
                114.67684610882753,
                26.526451166681444,
                4.656612873077393e-10
            ],
            [
                114.69676194396713,
                26.478934504911145,
                0
            ],
            [
                114.74233953253741,
                26.528333703779726,
                0
            ]
        ]

        sceneObject.innerRings = [
            [
                [
                    114.69316728533545,
                    26.504865284205472,
                    -0.8443384258447216
                ],
                [
                    114.70094958338905,
                    26.49625771729132,
                    -0.8362339243148961
                ],
                [
                    114.70853784505844,
                    26.505567365004527,
                    -1.0734564621630764
                ],
                [
                    114.7005052191517,
                    26.508032542312407,
                    -1.021581343892519
                ]
            ],
            [
                [
                    114.7030984067773,
                    26.519533279204637,
                    -0.9805352487695138
                ],
                [
                    114.71497554516903,
                    26.506522130161,
                    -1.0602925491342097
                ],
                [
                    114.72678711822003,
                    26.520405417478507,
                    -0.7923769544358833
                ],
                [
                    114.71466653115611,
                    26.5119433965195,
                    -0.9938444026771838
                ]
            ]
        ]





    </script>

    <!-- 切换UE和Cesium引擎的组件（Vue） -->
    <div id="root">
        <switch-engine :objm="objm"></switch-engine>
    </div>
    <!-- Vue文件 -->
    <script src="../../../../js/vue.global.js"></script>
    <!-- 切换UE和Cesium的组件 -->
    <script src="../../../../js/switchEngineCom.js"></script>
</body>

</html>
